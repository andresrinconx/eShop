<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">  
</head>
<body>
    <header class="header">
        <img src="img/header/header-background-7.jpg" alt="header-background" class="header__background">
        <div class="header__contenido">
            <nav class="nav"></nav>
            <div class="header__botones">
                <button class="header__boton boton1">REGISTRARSE</button>
                <button class="header__boton boton2">COMPRAR</button>
            </div>
            <div class="header__texto"><h1>WELCOME TO<br>ESHOP</h1></div>    
        </div>
        <div class="header__logo">
            <img src="img/header/logo-2.png" alt="">
        </div>
    </header>
    <main class="main">
        <div class="main__contenedor-categorias">
            <div class="main__categoria main__categoria-1"></div>
            <div class="main__categoria main__categoria-2"></div>
            <div class="main__categoria main__categoria-3"></div>
        </div>
    </main>
    <footer class="footer"></footer>
    
</body>
</html>
